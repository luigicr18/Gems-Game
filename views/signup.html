<!doctype html>
<html>
<head>
	<title>Gems Game Sign up</title>
</head>
<body>

<form action="/signup" method="post">
	<fieldset>
	<% if (message.length > 0) { %>
		<div><%= message %></div>
	<% } %>
	<label>Name</label>
	  <input type="text" tabindex="1" placeholder="Enter Your Name" name="username" required>
	  <label>Email</label>
	  <input type="text" tabindex="1" placeholder="Enter Your Email Address" name="email" required>
 	<label>Password</label>
	  <input type="password" tabindex="2"  name="password" required>
	</fieldset>
	<footer>
	<input TYPE="button"value="Login"  onClick="parent.location='/login'">
	  <input type="submit" value="SignUp" tabindex="1">
	</footer>

</form>

</body>
</html>
